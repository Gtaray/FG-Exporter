name: Publish Release

on:
  workflow_run:
    workflows: [Add Version Tag]
    types:
      - completed
    branches:
      - main

jobs:        
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Get Version Tag
      id: tag
      uses: dawidd6/action-get-tag@v1
      with:
        strip_v: true
    - name: Echo Tag
      run: echo ${{steps.tag.outputs.tag}}
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Publish
      run: dotnet publish FGE.Console -c Release -r win-x64 --self-contained /p:AssemblyVersion=${{steps.tag.outputs.tag}}.0
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "/home/runner/work/FG-Exporter/FG-Exporter/FGE.Console/bin/Release/net6.0/win-x64/publish/fge.exe"
        token: ${{ secrets.GITHUB_TOKEN }}
        allowUpdates: true
