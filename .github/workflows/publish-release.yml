name: Publish Release

on:
  push:
    tags:
    - 'v*'
    
jobs:        
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Get Version Tag
      id: tag
      uses: damienaicheh/extract-version-from-tag-action@v1.0.0
    - name: Debug
      run: echo $MAJOR.$MINOR.$PATCH.$NUMBER_OF_COMMITS_SINCE_TAG
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Publish
      run: dotnet publish FGE.Console -c Release -r win-x64 --self-contained /p:AssemblyVersion=$MAJOR.$MINOR.$PATCH.$NUMBER_OF_COMMITS_SINCE_TAG
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "/home/runner/work/FG-Exporter/FG-Exporter/FGE.Console/bin/Release/net6.0/win-x64/publish/fge.exe"
        token: ${{ secrets.GITHUB_TOKEN }}
        allowUpdates: true
